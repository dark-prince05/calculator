<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="display">
        <div id="result-display">0</div>
      </div>
      <div id="buttons">
        <button id="clear" class="op-btn">C</button>
        <button id="mod" class="op-btn">%</button>
        <button id="erase" class="op-btn">&#x232B;</button>
        <button id="div" class="op-btn">&divide;</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="mul" class="op-btn">&times;</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="sub" class="op-btn">&minus;</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="add" class="op-btn">&plus;</button>
        <button id="00">00</button>
        <button id="0">0</button>
        <button id="dot">.</button>
        <button id="equals">&equals;</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
